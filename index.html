<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERAHUMED Software Hub</title>
  <meta name="description" content="Access the ERAHUMED R package documentation, User Manual (Quarto book), and GitHub organization page.">

  <meta property="og:title" content="ERAHUMED Software Hub">
  <meta property="og:description" content="Access ERAHUMED software resources.">
  <meta property="og:type" content="website">

  <style>
    :root {
      --bg: #ffffff;
      --fg: #0f172a;
      --muted: #475569;
      --card: #f8fafc;
      --border: #e2e8f0;
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b1220;
        --fg: #e2e8f0;
        --muted: #94a3b8;
        --card: #0f172a;
        --border: #1f2937;
        --accent: #38bdf8;
        --accent-hover: #0ea5e9;
      }
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.5;
    }
    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1 {
      margin: 0 0 .25rem 0;
      font-size: clamp(1.6rem, 2.5vw + 1rem, 2.4rem);
      letter-spacing: .2px;
    }
    p.lead {
      margin: 0 0 1.5rem 0;
      color: var(--muted);
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link {
      display: block;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: transparent;
      text-decoration: none;
      color: var(--fg);
      transition: transform .06s ease, border-color .15s ease, background-color .15s ease;
    }
    .link:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      background: rgba(14,165,233,.08);
    }
    .title { font-weight: 600; }
    .url {
      color: var(--muted);
      font-size: .925rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">ERAHUMED Software Hub</h1>
      <p class="lead">Access ERAHUMED software resources below.</p>

      <div class="links">
        <a class="link" href="https://erahumed.github.io/erahumed/" target="_blank" rel="noopener">
          <div class="title">R Package</div>
          <div class="url">https://erahumed.github.io/erahumed/</div>
        </a>

        <a class="link" href="https://erahumed.github.io/erahumed-book/" target="_blank" rel="noopener">
          <div class="title">User Manual</div>
          <div class="url">https://erahumed.github.io/erahumed-book/</div>
        </a>

        <a class="link" href="https://github.com/erahumed" target="_blank" rel="noopener">
          <div class="title">GitHub Organization</div>
          <div class="url">https://github.com/erahumed</div>
        </a>
        
        <a class="link" href="https://www.erahumed.com" target="_blank" rel="noopener">
          <div class="title">ERAHUMED Project Homepage</div>
          <div class="url">https://www.erahumed.com</div>
        </a>
        
      </div>
    </section>
  </main>
</body>
</html>
